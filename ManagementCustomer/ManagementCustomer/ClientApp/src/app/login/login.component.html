
<div class="conteiner">
  <div class="row">
    <div class="col-6 offset-3">
      <form class="form-signin" [formGroup]="form">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <div class="alert alert-danger" *ngIf="hasError">
          The email and/or password entered is invalid. Please try again.
        </div>

        <div class="form-group">
          <label for="inputEmail" class="sr-only control-label">Email address</label>
          <input type="email"
                 id="inputEmail"
                 class="form-control"
                 [class.is-invalid]="hasError"
                 placeholder="Email address"
                 autofocus
                 formControlName="email" />
          <span class="help-block" *ngIf="form.get('email').hasError()">Please correct the error</span>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only control-label">Password</label>
          <input type="password"
                 id="inputPassword"
                 class="form-control"
                 [class.is-invalid]="hasError"
                 placeholder="Password"
                 formControlName="password" />
          <span class="help-block" *ngIf="form.get('password').hasError()">Please correct the error</span>

        </div>

        <button class="btn btn-lg btn-primary btn-block"
                type="submit"
                [disabled]="form.invalid"
                (click)="submit()">Sign in</button>

      </form>
    </div>
  </div>
</div>
